<!DOCTYPE html>
<html>
    <head>
        <title> divs and spans</title>
    </head>
    <body>
        <!--inline elements-->
        <a href="#">link1</a>
        <a href="#">link2</a>
<!--block elements-->
        <p>paragraph1</p>
        <p>paragraph2</p>
<!--inline container-->
        <span>span1</span>
        <span>span2</span>
<!--block container-->
        <div>div1</div>
        <div>div2</div>
    </body>
</html>
