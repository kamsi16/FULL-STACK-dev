<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            width: 272px;
            height: 92px;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 5px 10px;
            width: 400px;
            max-width: 80%;
            box-shadow: 0px 1px 6px rgba(32, 33, 36, 0.28);
        }
        .search-input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .search-button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google">
        <form action="https://www.google.com/search" method="GET">
            <div class="search-box">
                <input class="search-input" type="text" name="q" aria-label="Search Google">
                <button class="search-button" type="submit">Google Search</button>
            </div>
        </form>
    </div>
</body>
</html>
