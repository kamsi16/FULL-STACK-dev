<!DOCTYPE html>
<html>
    <head>
        <title>Image handling</title>
    </head>
    <body>
        <img width="500"  src="https://cdn.vox-cdn.com/thumbor/EPnsibgqIIAAWV0BStxnu_rt6gY=/0x0:4675x3117/1520x1013/filters:focal(2144x791:2892x1539)/cdn.vox-cdn.com/uploads/chorus_image/image/65633196/1180291431.jpg.0.jpg" alt="pic of reece james"> 
        <br/>
        <video src="anime.mp4" poster="thumbnail.jpg" controls width="500"></video>
        <!--creating an  unordered list-->
        <ul>
            <li><a href="#">Apples</a></li>
            <li>Oranges</li>
            <li>Baloons</li>
        </ul>
        <!--ordered list-->
        <ol type="A">
            <li><a href="#">Apples</a></li>
            <li>Oranges
                <ol><li>item</li></ol>
            </li>
            <li>Baloons</li>
        </ol>
        <!--description list-->
        <dl>
            <dt>Apples</dt>
            <dd>-They are red</dd>
            <dt>Oranges</dt>
            <dd>-they are orange</dd>
        </dl>
    </body>
</html>
